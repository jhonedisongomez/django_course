{% extends "base.html" %}
{%  block title %}
Registrar una pregunta
{% endblock %}
{% block content %}

	<div id="header">
			<ul class="nav">
			  <li><a href="/">Inicio</a></li>
			  <li><a href="{% url 'users:user_detail' user.username %}">perfil</a></li>
			  <li><a href="/Preguntas">Preguntas</a></li>
			</ul>

	</div>

	<h1>AQUI PUEDES REALIZAR UNA  PREGUNTA</h1>

	<form class="form-horizontal" role="form" method="POST">
		{% csrf_token %}
			
		<label>Titulo: </label>
		{{form.title}}<br>
		
		<label>Contenido:</label>
		{{form.description}}<br>
		
		<label>Tag:</label>
		{{form.tag}}<br>		
		<input type="submit" value="submit">


	</form>

	

{% endblock %}
